<body>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="heading">Rediscover cooking</div>
  <div class="left">
    <div class="form-group">
      <div class="example-container">
          <input type="text" formControlName="email" id="email" placeholder="email" required/>
      </div>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <div class="example-container">
          <input type="password" id="password" formControlName="password" placeholder="password" required>
      </div>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <button class="login" type = "submit" [disabled]="!loginForm.valid">Sign in</button>
      <button class="register" [routerLink]="['/signup']" style="margin-left: 30px">Register</button>
    </div>
  </div>
  <label class="vertical-line">OR</label>
  <div class="right">
    <div class="signinwith">Sign in with</div>
    <a class="facebook">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
    <a class="twitter">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </div>
</form>
</body>
